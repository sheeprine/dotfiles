---
- name: Add neovim PPA for Ubuntu
  become: true
  apt_repository:
    repo: "ppa:neovim-ppa/stable"
  register: neovim_ppa
  when: ansible_distribution == "Ubuntu"

- name: Update package list to reflect PPA change
  become: true
  apt:
    update_cache: true
  when:
  - ansible_distribution == "Ubuntu"
  - neovim_ppa is changed

- name: Install neovim
  become: true
  apt:
    name: neovim
    state: present

- name: Install neovim plugins dependencies
  become: true
  apt:
    name: "{{ item }}"
    state: present
  loop:
  - git
  - golang
  - python-pip
  - python-setuptools
  - python-dev
  - python3-pip
  - python3-setuptools
  - python3-dev
